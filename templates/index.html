<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #333;
            animation: slideDown 1s ease-in-out;
        }
        form {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: popUp 0.5s ease-in-out;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popUp {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>‚ú® Web File Editor ‚ú®</h1>

    <form action="/text-editor" method="get">
        <h2>üìùEdit text File</h2>
        <button type="submit">Go to text Editor</button>
    </form>
    <form action="/image-editor" method="get">
        <h2>üñºÔ∏è Edit image File</h2>
        <button type="submit">Go to image Editor</button>
    </form>

    <form action="/video-editor" method="get">
        <h2>üé¨ Edit Video File</h2>
        <button type="submit">Go to Video Editor</button>
    </form>
    <form action="/tts" method="get">
        <h2>üó£Ô∏è audio Video File</h2>
        <button type="submit">Go to Video Editor</button>
    </form>

</body>
</html>
